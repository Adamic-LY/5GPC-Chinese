<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>基本信息收集</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="../css/pc.css">
</head>

<body>
<div class="wrapper">
    <div class="info">
        <div class="info_title">基本信息收集</div>
        <form action="" id="form">
            <ul>
                <li>
                    <p class="required">姓名</p>
                    <input type="text" name="name" placeholder="请输入姓名" required/>
                </li>
                <li>
                    <p class="required">性别</p>
                    <div class="radio_wrap">
                        <input type="radio" name="sex" value="male" id="male" required>
                        <label for="male">男</label>
                    </div>
                    <div class="radio_wrap">
                        <input type="radio" name="sex" value="female" id="female">
                        <label for="female">女</label>
                    </div>
                </li>
                <li>
                    <p class="required">单位</p>
                    <input type="text" name="company" placeholder="请输入单位" required/>
                </li>
                <li>
                    <p class="required">职务</p>
                    <input type="text" name="job" placeholder="请输入职务" required/>
                </li>
                <li>
                    <p class="required">国籍</p>
                    <select name="nationality" required>
                        <option value="" disabled selected>请选择国籍</option>
                    </select>
                </li>
                <li>
                    <p class="required">省份城市</p>
                    <input type="text" name="city" placeholder="请输入省份城市" required/>
                </li>
                <li>
                    <p class="required">手机号</p>
                    <input type="text" name="phone" placeholder="请输入手机号" required/>
                </li>
                <li>
                    <p class="required">邮箱</p>
                    <input type="text" name="mail" placeholder="请输入邮箱" required/>
                </li>
                <li>
                    <p class="required">证件类型</p>
                    <select name="idType" required>
                        <option value="" disabled selected>请选择证件类型</option>
                        <option value="身份证">身份证</option>
                        <option value="港澳通行证">港澳通行证</option>
                        <option value="护照">护照</option>
                    </select>
                </li>
                <li>
                    <p class="required">证件号码</p>
                    <input type="text" name="idNum" placeholder="请输入证件号码" required/>
                </li>
                <li>
                    <p class="required">是否需要签证邀请函</p>
                    <div class="radio_wrap">
                        <input type="radio" name="needInvite" value="yes" id="yes" required>
                        <label for="yes">是</label>
                    </div>
                    <div class="radio_wrap">
                        <input type="radio" name="needInvite" value="no" id="no">
                        <label for="no">否</label>
                    </div>
                </li>
            </ul>
            <input type="submit" class="bigBtn" value="下一步">
        </form>
    </div>
</div>

<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/messages_zh.js"></script>
<script type="text/javascript" src="../js/validate.js"></script>
<script type="text/javascript" src="../js/country.js"></script>
<script type="text/javascript" src="../layer/layer.js"></script>
<script type="text/javascript" src="../js/adaptive.js"></script>
<script>
    console.log(country.length);
    for (var i = 0; i < country.length; i++) {
        var str = '<option value="'+ country[i].chineseName +'">'+country[i].chineseName+'</option>';
        $("select[name='nationality']").append(str)
    }

    $(window).load(function () {
        $("#form").validate({
            rules: {
                phone: {
                    isMobile: true,
                },
                mail: {
                    isEmail: true,
                },
                idNum: {
                    isHanzi: true,
                },
            },
            messages: {

            },
            errorPlacement: function(error, element) {
                error.appendTo(element.parents("li"));
            }
        });


        $(".bigBtn").click(function () {
            if ($("#form").valid()) {
               
                
            }
        })
    })
</script>
</body>
</html>
